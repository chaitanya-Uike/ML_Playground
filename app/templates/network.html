<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static 'css/network.css' %}">

    <title>Document</title>
</head>

<body>
    {{ config|json_script:'config' }}
    {{ session|json_script:'session' }}
    {% csrf_token %}
    <navbar>
        <div class="top">
            <h5>ANN-Playground</h5>
            <p>Session: {{session}}</p>
        </div>
        <form action="" class="hyperparameters">
            <div>
                <label for="alpha">Learning Rate</label>
                <input type="number" name="alpha" id="alpha" value="0.001">
            </div>
            <div>
                <label for="epochs">Epochs</label>
                <input type="number" name="epochs" id="epochs" value="500">
            </div>
            <div>
                <label for="batch">Batch Size</label>
                <input type="number" name="batch" id="batch" value="256">
            </div>
            <div>
                <label for="beta1">Beta 1</label>
                <input type="number" name="beta1" id="beta1" value="0.9">
            </div>
            <div>
                <label for="beta2">Beta 2</label>
                <input type="number" name="beta2" id="beta2" value="0.999">
            </div>
            <div>
                <label for="lambda">Lambda</label>
                <input type="number" name="lambda" id="lambda" value="0">
            </div>
        </form>
    </navbar>
    <div class="start-btn"><i class="material-icons">play_arrow</i></div>
    <main>
        <svg class="svg-container" height="620px" width="1500px">
        </svg>
        <div class="network-container">
        </div>
    </main>
    <div class="graph-container">
        <h5 id="a_train"></h5>
        <h5 id="a_test"></h5>
        <canvas id="costChart" width="600" height="400"></canvas>

        <div class="download-container">
            <h5>1. Download Trained parameters:</h5>
            <a id="download" href="" download="parameters">
                <button class="download-btn" type="button">
                    <i class="material-icons">file_download</i>
                </button>
            </a>
            <h5>2. Make Predictions</h5>
            <a href="https://colab.research.google.com/drive/1xV6goQ1pNgxtqb5EnV5kEaMDuBpvpROE?usp=sharing"
                target="_blank">
                <button class="predict-btn">Code</button>
            </a>
        </div>

    </div>
</body>

<script src="{% static 'js/network.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
